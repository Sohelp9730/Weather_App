<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- This for search bar  -->
    <div class="card">
        <div class="search">

            <input type="text" placeholder="Enter city name " spellcheck="false">
            <!-- Search button with img -->
            <button>
                <img src="https://res.cloudinary.com/dl7vvhgvw/image/upload/v1732810291/search_iwt0ko.png" alt="Seach">
            </button>
        </div>
        <div class="Error">
            <p> Invalid City Name </p>
        </div>

        <!-- Weather details  -->
        <div class="weather">

            <img src="https://res.cloudinary.com/dl7vvhgvw/image/upload/v1732810291/rain_dsbxys.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city"> Nagpur</h2>

            <!-- Inner details  -->
            <div class="details">

                <!-- Columns details  -->
                <div class="col">
                    <img src="https://res.cloudinary.com/dl7vvhgvw/image/upload/v1732810291/humidity_ouvbsv.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="https://res.cloudinary.com/dl7vvhgvw/image/upload/v1732810291/wind_kawl3c.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
